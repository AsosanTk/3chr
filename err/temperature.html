<!DOCTYPE html>

<html lang="ja" />
<meta charset="utf-8" />

<head>
    <meta name="language" content="Japanese" />
    <meta name="author" content="Asosan, 3CHR Div." />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=yes" />
    <title>気温 | 3CHR公式</title>
    <!--検索結果設定-->
    <meta name="robots" content="noindex, nofollow" />
    <link rel="canonical" href="https://kitakaze.3chr.info/err/temperature.html" />
    <link href='https://fonts.googleapis.com/css?family=Lobster' rel="style" type="text/css">
    <link rel="stylesheet" href="../assets/css/base.css">
    <script src="//code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="//code.jquery.com/jquery-3.4.1.js"></script>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: steelblue;
            width: 100vw;
            height: 100vh;
        }

        .tp-content {
            width: 100vw;
            height: 100vh;
            padding: 20vh 0;
        }

        .temperature {
            width: 80vw;
            height: 60vh;
            display: table-cell;
            text-align: center;
            color: white;
            font-size: 30vw;
            font-family: source-han-sans-cjk-ja, sans-serif;
            font-weight: 700;
            font-style: normal;
        }

        .cname {
            width: 20vw;
            height: 60vh;
            display: table-cell;
            text-align: center;
            font-size: 10vw;
            font-family: source-han-sans-cjk-ja, sans-serif;
            font-weight: 400;
            font-style: normal;
            color: white;
        }

    </style>
    <script type="text/javascript">
        jQuery(function($) {
            var divtp = $(".temperature");
            var tp = 15;
            function randomtp() {
                if (tp == 17) {
                    tp = 16.5;
                } else if (tp == 13) {
                    tp = 13.5;
                } else {
                    var ty = Math.floor(Math.random() * 2);
                    if (ty == 0) {
                        tp += 0.5;
                    } else {
                        tp -= 0.5;
                    }
                }
                /*tp = 15 + Math.floor(Math.random() * 10)*0.5;*/
                var stp = String(tp);
                divtp.text(stp);
                setTimeout(randomtp, 30000);
            }
            randomtp();
        });

    </script>
</head>

<body>
    <div class="tp-content">
        <p class="temperature">20</p>
        <div class="cname">℃</div>
    </div>
</body>
